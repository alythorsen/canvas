
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}

</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>

		<script>
		var canvas = document.querySelector("#myCanvas");
		var picker = document.querySelector("#picker")
		canvas.width = window.innerWidth * 0.8;
		canvas.height = window.innerHeight * 0.8;
		var ctx = canvas.getContext("2d");
		var flag = 0;

		function draw(x,y){
				ctx.arc(x-12, y-12,10, 0 * Math.PI, 2 * Math.PI);
				if (flag == 0) {
					ctx.fill();
				}
			}

	canvas.addEventListener('mousemove', function(e) {
					ctx.beginPath();
					draw(e.clientX,e.clientY);
					var x = e.clientX;
					var y = e.clientY;
					draw(x,y);
	}
)

	window.addEventListener('keydown', function(e){

		if (e.key == "r") {
						ctx.fillStyle = "red";

				} else if (e.key == "b") {
						ctx.fillStyle = "blue";

				} else if (e.key == "g") {
						ctx.fillStyle = "green";

				} else if (e.key == "y") {
						ctx.fillStyle = "yellow";

				} else if (e.key == " ") {
						ctx.clearRect(0,0,cWidth,cHeight)

				} else if (e.key == "ArrowUp") {
						flag = 1;

				} else if (e.key == "ArrowDown") {
						flag = 0;
				}
			}
		)

			picker.addEventListener('input', function() {
					ctx.fillStyle = picker.value;
		}
	)
	</script>
</body>
</html>
